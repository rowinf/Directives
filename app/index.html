<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Directives</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="directivesApp" ng-controller="MainCtrl">
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Begin</h1>
      </div>
    </div>
    <div class="row" ng-repeat="(key, value) in input.text">
      <div class="col-md-6">
        <p editable-one-text editable="value">{{value}} <span class="glyphicon glyphicon-pencil"></span></p>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/directives/editable.js"></script>
</body>
</html>
